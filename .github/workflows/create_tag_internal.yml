name: Create Tag

on:
  push: 
    branches: 
      - main

jobs:
  job1:
    name: Create New Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        id: create_tag
        uses: trevor92/version-bump-tag-action@v0.0.1
        with: 
          repository: ${{ github.repository }}
          token: ${{ secrets.GHA_PAT }}
          default-bump: patch
          with-v: true